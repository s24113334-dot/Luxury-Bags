<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M's Luxury Bags Claw Machine</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/claw-machine.css" />
</head>
<body>
  <div class="background">
    <h1>M's Luxury Bags</h1>
    <div class="claw-machine">
      <div class="display-area">
        <div class="products"></div>
      </div>
      <div id="insert-area">Drop Coins Here</div>
      <div class="coins"></div>
      <div class="change">Inserted: $<span id="inserted">0</span></div>
      <div class="change">Change: $<span id="change">0</span></div>
      <div class="receipt" id="receipt"></div>
      <button class="reset-btn" id="reset">Buy Another Bag</button>
      <button class="refill-btn" id="refill">Refill Stock & Coins</button>
    </div>
  </div>

  <div class="log-box" id="logBox">
    <h3>Machine Log</h3>
  </div>

  <script src="js/app.js"></script>
  <script src="js/claw.js"></script>
</body>
</html>
